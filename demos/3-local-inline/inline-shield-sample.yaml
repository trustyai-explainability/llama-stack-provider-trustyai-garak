version: "1"
image_name: trustyai-garak-inline
apis:
  - inference
  - eval
  - files
  - benchmarks
  - safety
  - shields
providers:
  inference:
    - provider_id: vllm
      provider_type: remote::vllm
      config:
        base_url: ${env.VLLM_URL}
        max_tokens: ${env.VLLM_MAX_TOKENS:=4096}
        api_token: ${env.VLLM_API_TOKEN:=fake}
    - provider_id: ollama
      provider_type: remote::ollama
      config:
        url: http://localhost:11434  # Ollama's default port
  eval:
    - provider_id: trustyai_garak
      provider_type: inline::trustyai_garak
      module: llama_stack_provider_trustyai_garak
      config:
        llama_stack_url: ${env.LLAMA_STACK_URL:=http://localhost:8321}
        timeout: ${env.GARAK_TIMEOUT:=10800}
        max_concurrent_jobs: ${env.GARAK_MAX_CONCURRENT_JOBS:=5}
  safety:
    - provider_id: llama-guard
      provider_type: inline::llama-guard
      config: {}
  files:
    - provider_id: meta-reference-files
      provider_type: inline::localfs
      config:
        storage_dir: ${env.FILES_STORAGE_DIR:=~/.llama/distributions/trustyai-garak-inline/files}
        metadata_store:
          table_name: files_metadata
          backend: sql_default
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/trustyai-garak-inline}/kvstore.db
    sql_default:
      type: sql_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/trustyai-garak-inline}/sql_store.db
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
registered_resources:
  benchmarks:
    - benchmark_id: trustyai_garak::owasp_llm_top10
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::owasp_llm_top10
    - benchmark_id: trustyai_garak::avid
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::avid
    - benchmark_id: trustyai_garak::avid_security
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::avid_security
    - benchmark_id: trustyai_garak::avid_ethics
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::avid_ethics
    - benchmark_id: trustyai_garak::avid_performance
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::avid_performance
    - benchmark_id: trustyai_garak::quality
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::quality
    - benchmark_id: trustyai_garak::cwe
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::cwe
    - benchmark_id: trustyai_garak::quick
      dataset_id: garak
      scoring_functions:
        - garak_scoring
      provider_id: trustyai_garak
      provider_benchmark_id: trustyai_garak::quick
  models:
    - model_id: llama-guard3:1b
      provider_id: ollama
      provider_model_id: llama-guard3:1b
  shields:
    - shield_id: llama-guard
      provider_id: llama-guard
      provider_shield_id: ollama/llama-guard3:1b